syntax = "proto3";

package audit;

service AuditService {
  rpc CreateAuditLog(CreateAuditLogRequest) returns (CreateAuditLogResponse);
}

message CreateAuditLogRequest {
  string serviceName = 1;
  string projectName = 2;
  string subscriptionDetailId = 3;
  string subscriptionBussineId = 4;
  string method = 5;
  string route = 6;
  string userId = 7;
  string ipAddress = 8;
  string userAgent = 9;
  string requestBody = 10;
  string responseBody = 11;
  int32 statusCode = 12;
  string errorMessage = 13;
  int32 responseTimeMs = 14;
  map<string, string> metadata = 15;
  string sessionId = 16;
  string traceId = 17;
}

message CreateAuditLogResponse {
  string id = 1;
  bool success = 2;
  string message = 3;
}