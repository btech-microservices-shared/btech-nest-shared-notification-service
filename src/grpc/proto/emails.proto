syntax = "proto3";

package emails;

service EmailsService {
  rpc SendLabReservationEmail(SendLabReservationEmailRequest) returns (SendEmailResponse);
  rpc SendCreatedTicketEmail(SendCreatedTicketEmailRequest) returns (SendEmailResponse);
  rpc SendTicketCommentEmail(SendTicketCommentEmailRequest) returns (SendEmailResponse);
  rpc SendLabEquipmentReservationCancellationEmail(SendLabEquipmentReservationCancellationEmailRequest) returns (SendEmailResponse);
  rpc SendPasswordRecoveryEmail(SendPasswordRecoveryEmailRequest) returns (SendEmailResponse);
  rpc SendLabReservationReminderEmail(SendLabReservationReminderEmailRequest) returns (SendEmailResponse);
  rpc SendPasswordRecoveryConfirmation(SendPasswordRecoveryConfirmationRequest) returns (SendEmailResponse);
  rpc SendInitialPasswordConfirmation(SendInitialPasswordConfirmationRequest) returns (SendEmailResponse);
  rpc SendPasswordChangeConfirmation(SendPasswordChangeConfirmationRequest) returns (SendEmailResponse);
  rpc SendUserRegistrationEmail(SendUserRegistrationEmailRequest) returns (SendEmailResponse);
}

message GrpcMetadata {
  optional string ipAddress = 1;
  optional string userAgent = 2;
  optional string subscriberId = 3;
}

message SendLabReservationEmailRequest {
  string to = 1;
  string companyName = 2;
  string logoUrl = 3;
  string userName = 4;
  string reservationDate = 5;
  repeated ReservationDetail details = 6;
  string primaryColor = 7;
  string subscriptionDetailId = 8;
  optional GrpcMetadata grpcMetadata = 9;
  string reservationId = 10;
}

message ReservationDetail {
  string labDescription = 1;
  string equipmentDescription = 2;
  string startTime = 3;
  string endTime = 4;
  string date = 5;
  ReservationMetadata metadata = 6;
  string reservationLaboratoryEquipmentId = 7;
}

message ReservationMetadata {
  string username = 1;
  string password = 2;
  string accessUrl = 3;
}

message SendEmailResponse {
  bool success = 1;
  string message = 2;
  string error = 3;
}

message SendCreatedTicketEmailRequest {
  string to = 1;
  string companyName = 2;
  string logoUrl = 3;
  string userName = 4;
  string ticketNumber = 5;
  string title = 6;
  string description = 7;
  string priority = 8;
  string status = 9;
  string type = 10;
  string category = 11;
  string createdDate = 12;
  string primaryColor = 13;
  string subscriptionDetailId = 14;
  optional GrpcMetadata grpcMetadata = 15;
  optional string source = 16;
  repeated string tags = 17;
  repeated string ccEmails = 18;
  optional string productName = 19;
  optional string serialNumber = 20;
}

message SendTicketCommentEmailRequest {
  string to = 1;
  string companyName = 2;
  string logoUrl = 3;
  string userName = 4;
  string ticketNumber = 5;
  string ticketTitle = 6;
  string commentAuthor = 7;
  string commentContent = 8;
  string commentDate = 9;
  string primaryColor = 10;
  string ticketUrl = 11;
  string subscriptionDetailId = 12;
  optional GrpcMetadata grpcMetadata = 13;
  optional string ticketStatus = 14;
}

message SendLabEquipmentReservationCancellationEmailRequest {
  string reservationLaboratoryEquipmentId = 1;
  EmailNotificationMetadata metadata = 2;
  string subscriptionDetailId = 3;
  optional GrpcMetadata grpcMetadata = 4;
  string reservationId = 5;
}

message EmailNotificationMetadata {
  string password = 1;
  string username = 2;
  string accessUrl = 3;
  EmailNotificationData emailNotificationData = 4;
}

message EmailNotificationData {
  string logoUrl = 1;
  string finalHour = 2;
  string companyName = 3;
  string initialHour = 4;
  string primaryColor = 5;
  string laboratoryName = 6;
  string subscriberName = 7;
  string reservationDate = 8;
  string subscriberEmail = 9;
}

message SendPasswordRecoveryEmailRequest {
  string email = 1;
  string username = 2;
  string fullName = 3;
  string pin = 4;
  string companyName = 5;
  string primaryColor = 6;
  string logoUrl = 7;
  optional string subscriptionDetailId = 8;
  optional GrpcMetadata grpcMetadata = 9;
}

message SendLabReservationReminderEmailRequest {
  string to = 1;
  string companyName = 2;
  string logoUrl = 3;
  string userName = 4;
  int32 reminderMinutes = 5;
  string reservationDate = 6;
  string startTime = 7;
  string endTime = 8;
  string labDescription = 9;
  string equipmentDescription = 10;
  string primaryColor = 11;
  string subscriptionDetailId = 12;
  optional GrpcMetadata grpcMetadata = 13;
  string reservationLaboratoryEquipmentId = 14;
  string reservationId = 15;
}

message SendPasswordRecoveryConfirmationRequest {
  string email = 1;
  string username = 2;
  string fullName = 3;
  string companyName = 4;
  string primaryColor = 5;
  string logoUrl = 6;
  optional string subscriptionDetailId = 7;
  optional GrpcMetadata grpcMetadata = 8;
}

message SendInitialPasswordConfirmationRequest {
  string email = 1;
  string username = 2;
  string fullName = 3;
  string companyName = 4;
  string primaryColor = 5;
  string logoUrl = 6;
  optional string subscriptionDetailId = 7;
  optional GrpcMetadata grpcMetadata = 8;
}

message SendPasswordChangeConfirmationRequest {
  string email = 1;
  string username = 2;
  string fullName = 3;
  string companyName = 4;
  string primaryColor = 5;
  string logoUrl = 6;
  optional string subscriptionDetailId = 7;
  optional GrpcMetadata grpcMetadata = 8;
}

message SendUserRegistrationEmailRequest {
  string email = 1;
  string username = 2;
  string fullName = 3;
  string password = 4;
  string role = 5;
  string codeService = 6;
  string companyName = 7;
  string primaryColor = 8;
  string logoUrl = 9;
  optional string subscriptionDetailId = 10;
  optional GrpcMetadata grpcMetadata = 11;
}